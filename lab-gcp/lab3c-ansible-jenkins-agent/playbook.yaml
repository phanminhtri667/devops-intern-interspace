---
- name: Install Jenkins Master + Nginx Reverse Proxy
  hosts: lab3a-ansible-jenkins
  become: yes

  vars:
    jenkins_url: "http://{{ inventory_hostname }}/"

  tasks:
    - name: Install dependencies
      apt:
        name:
          - openjdk-17-jdk
          - curl
        state: present
        update_cache: yes

    - name: Add Jenkins key
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins-keyring.asc
        mode: '0644'

    - name: Add Jenkins repository
      copy:
        dest: /etc/apt/sources.list.d/jenkins.list
        content: |
          deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure Jenkins is enabled and running
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Remove default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Create Jenkins Reverse Proxy configuration
      copy:
        dest: /etc/nginx/sites-available/jenkins
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:8080;

                  proxy_set_header Host localhost;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;

                  proxy_read_timeout 90;
              }
          }
        mode: '0644'

    - name: Enable Jenkins Nginx site
      file:
        src: /etc/nginx/sites-available/jenkins
        dest: /etc/nginx/sites-enabled/jenkins
        state: link

    - name: Test Nginx config
      command: nginx -t
      register: nginx_test
      failed_when: "'successful' not in nginx_test.stderr"

    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted

    - name: Set Jenkins root URL
      copy:
        dest: /var/lib/jenkins/jenkins.model.JenkinsLocationConfiguration.xml
        content: |
          <?xml version='1.1' encoding='UTF-8'?>
          <jenkins.model.JenkinsLocationConfiguration>
            <adminAddress>admin@local</adminAddress>
            <jenkinsUrl>{{ jenkins_url }}</jenkinsUrl>
          </jenkins.model.JenkinsLocationConfiguration>
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Restart Jenkins
      systemd:
        name: jenkins
        state: restarted

    - name: Wait for Jenkins password
      wait_for:
        path: /var/lib/jenkins/secrets/initialAdminPassword
        timeout: 30

    - name: Read Jenkins initial admin password
      slurp:
        src: /var/lib/jenkins/secrets/initialAdminPassword
      register: adminpass

    - name: Show Jenkins Initial Password
      debug:
        msg: "Initial Admin Password: {{ adminpass.content | b64decode }}"



