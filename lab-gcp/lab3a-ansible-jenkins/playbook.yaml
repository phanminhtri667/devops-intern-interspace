---
- name: Install Jenkins with Nginx reverse proxy on GCP VM
  hosts: lab3a-ansible-jenkins
  become: yes

  vars:
    jenkins_http_port: 8080

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - fontconfig
          - openjdk-11-jre
          - gnupg
          - nginx
        state: present

    - name: Add Jenkins repo key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        enabled: yes
        state: started

    - name: Remove default nginx config
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Configure Nginx reverse proxy for Jenkins
      copy:
        dest: /etc/nginx/sites-available/jenkins
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:8080;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Enable Jenkins Nginx site
      file:
        src: /etc/nginx/sites-available/jenkins
        dest: /etc/nginx/sites-enabled/jenkins
        state: link

    - name: Test nginx configuration
      command: nginx -t
      register: nginx_test
      ignore_errors: yes

    - name: Print nginx test result
      debug:
        var: nginx_test.stderr_lines

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes

    # OPTIONAL: mở firewall nếu dùng UFW
    - name: Allow HTTP in UFW
      ufw:
        rule: allow
        port: "80"
        proto: tcp
      when: ansible_facts.packages.ufw is defined

