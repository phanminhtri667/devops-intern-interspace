---
- name: Setup RKE2 Master Node
  hosts: master
  become: yes
  tasks:
    - name: Ensure ubuntu can sudo without password
      blockinfile:
        path: /etc/sudoers
        block: |
          ubuntu ALL=(ALL) NOPASSWD:ALL
        marker: ""
        validate: 'visudo -cf %s'

    - name: Install RKE2 server
      shell: |
        curl -sfL https://get.rke2.io | INSTALL_RKE2_TYPE="server" sh -
        systemctl enable rke2-server.service
        systemctl start rke2-server.service
      args:
        creates: /etc/rancher/rke2/config.yaml

    - name: Wait for RKE2 node token
      wait_for:
        path: /var/lib/rancher/rke2/server/node-token
        timeout: 600

    - name: Get join token
      become: true
      command: cat /var/lib/rancher/rke2/server/node-token
      register: token

    - name: Save join token to local file
      run_once: true
      delegate_to: localhost
      become: false
      copy:
        content: "{{ token.stdout }}"
        dest: "{{ playbook_dir }}/rke2_token.txt"
        mode: '0600'

    - name: Ensure kubectl symlink exists
      file:
        src: /var/lib/rancher/rke2/bin/kubectl
        dest: /usr/local/bin/kubectl
        state: link
        mode: '0755'

    - name: Add KUBECONFIG environment for root
      lineinfile:
        path: /etc/profile.d/rke2.sh
        line: 'export KUBECONFIG=/etc/rancher/rke2/rke2.yaml'
        create: yes
        mode: '0755'

- name: Setup RKE2 Worker Nodes
  hosts: worker
  become: yes
  vars:
    master_ip: "{{ groups['master'][0] }}"
    join_token: "{{ lookup('file', playbook_dir + '/rke2_token.txt') }}"
  tasks:
    - name: Install RKE2 agent
      shell: |
        curl -sfL https://get.rke2.io | INSTALL_RKE2_TYPE="agent" sh -
        mkdir -p /etc/rancher/rke2
        cat <<EOF | tee /etc/rancher/rke2/config.yaml
        server: https://{{ master_ip }}:9345
        token: {{ join_token }}
        EOF
        systemctl enable rke2-agent.service
        systemctl start rke2-agent.service
      args:
        creates: /etc/rancher/rke2/config.yaml
